name: Pylint and Pytest Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint-short-term-etl:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - name: Set up Python 3.13
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'
    - name: Install requirements and pylint
      run: |
        cd short-term-etl
        pip install -r requirements.txt
    - name: Run pylint
      run: |
        cd short-term-etl
        find . -type f -name "*.py" -maxdepth 1 | \
        xargs pylint --disable=I1101 --fail-under=9
  lint-long-term-etl:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - name: Set up Python 3.13
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'
    - name: Install requirements and pylint
      run: |
        cd long-term-etl
        pip install -r requirements.txt
    - name: Run pylint
      run: |
        cd short-term-etl
        find . -type f -name "*.py" -maxdepth 1 | \
        xargs pylint --disable=I1101 --fail-under=9
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - name: Set up Python 3.13
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'
    - name: Install requirements.txt and pytest
      run: |
        pip install pytest
        pip install -r short-term-etl/requirements.txt
        pip install -r long-term-etl/requirements.txt
    - name: Run tests
      run: |
        pytest
